{% block content %}
<h1 class='pageTitle'>Habits</h1>

<div class='habitsList'>

    {% for habit in habits %}
    <div class='habit'>
        <h2 class='habitTitle'>{{ habit.title }}</h2>
        <p class='habitBody'>{{ habit.body|truncatewords:10 }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
