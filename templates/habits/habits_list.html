{% extends 'base.html' %}

{% block content %}
<h2 class='pageTitle'>Habits</h2>

<div class='habitsList'>

    {% for habit in habits %}
    <div class='habit'>
        <h2 class='habitTitle'><a href="{% url 'habits_detail' pk=habit.pk %}"
                style="text-decoration:none">{{ habit.title }}</a></h2>
        <p class='habitBody'>{{ habit.body|truncatewords:10 }}</p>
    </div>
    {% endfor %}
</div>

<button class='newHabit'><a href="{% url 'habits_create' %}" style="text-decoration:none">Add a Habit</a></button>


{% endblock %}
