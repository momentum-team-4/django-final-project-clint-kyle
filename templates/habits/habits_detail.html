{% extends "base.html" %}

<h2>Habit Details</h2>

{% block content %}


<h2>Habit: {{ habit.habit_title }}</h2>
<p>Habit Amount: {{ habit.habit_amount }}</p>
<p>Habit Target: {{ habit.habit_target }}</p>

<div class='habitTiming'>
    <p class='time'>{{ habit.niceUpdated }}</p>
</div>

<div class='habitTiming'>
    <p class='time'>{{ habit.niceCreated }}</p>
</div>

<div class='detailsLinks'>
    <button><a href="{% url  'habits_delete' pk=habit.pk %}" style="text-decoration:none">Delete this habit</a></button>
    <button><a href="{% url  'habits_update' pk=habit.pk %}" style="text-decoration:none">Edit this habit</a></button>
    <button><a href="{% url 'habits_list' %}" style="text-decoration:none">Back to the rest of your habits</a></button>
</div>
{% endblock %}
