{% extends "base.html" %}

{% block content %}

<h1>Login</h1>

<form method='POST'>
    {% csrf_token %}
    <p><label for='username'>Username:</label>
        <input type="text" id='username'></p>
    <p><label for='password'>Password:</label>
        <input type="password" id='password'></p>
    <input type='submit' value='Login'>
</form>

{% endblock %}
